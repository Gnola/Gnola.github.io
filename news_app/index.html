<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>News For You</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <button id='top-news' type="button" name="top-news">Top News</button>
    
    <div id="headline-modal">
      <div class="headline-container">
        <div class="previous-btn">
          <button id='previous-btn' type="button" name="previous"><</button>
        </div>
        <div class="headline-imgs">
          <div class="headline">
            <p class='headline-text'></p>
          </div>
          <p class='headline-description'></p>
        </div>
        <div class="next-btn">
          <button id='next-btn' type="button" name="previous">></button>
        </div>
        <div class="close-btn">
          <button id='close' type="button" name="previous">Close</button>
          <!-- Close -->
        </div>
      </div>
    </div>
  </body>
</html>
