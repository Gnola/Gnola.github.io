<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top News For You</title>
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="header">
      <h1>TOP NEWS STORIES BY CATEGORY</h1>
    </div>
    <div class="main-site">
      <div class="home-buttons">
        <!-- <h2>General</h2> -->
        <button class='top-news' type="button" name="home-button">Top 5 General Articles</button>
      </div>
      <div class="home-buttons">
        <!-- <h2>Business</h2> -->
        <button class='business' type="button" name="home-button">Top 5 Business Articles</button>
      </div>
      <div class="home-buttons">
        <!-- <h2>Entertainment</h2> -->
        <button class='entertainment' type="button" name="home-button">Top 5 Entertainment Articles</button>
      </div>
      <div class="home-buttons">
        <!-- <h2>Health</h2> -->
        <button class='health' type="button" name="home-button">Top 5 Health Articles</button>
      </div>
      <div class="home-buttons">
        <!-- <h2>Science</h2> -->
        <button class='science' type="button" name="home-button">Top 5 Science Articles</button>
      </div>
      <div class="home-buttons">
        <!-- <h2>Sports</h2> -->
        <button class='sports' type="button" name="home-button">Top 5 Sports Articles</button>
      </div>
      <div class="home-buttons">
        <!-- <h2>Technology</h2> -->
        <button class='technology' type="button" name="home-button">Top 5 Tech Articles</button>
      </div>
    </div>
    <!-- <a href="file:///Users/G/dev/Projects/Gnola.github.io/news_app/index.html">Home</a> -->
    <div id="headline-modal">
      <div class="headline-container">
        <div class="modal-button">
          <button id='previous-btn' type="button" name="modal-button"><i class="fa fa-arrow-left"></i></button>
        </div>
        <div class="headline-imgs">
          <div class="headline">
            <p class='headline-text'></p>
            <a href="#">Read More ></a>
            <!-- <p class='headline-url'>Read more></p> -->
          </div>
          <p class='headline-description'></p>
        </div>

        <div class="modal-button">

            <button id='close' type="button" name="previous">CLOSE</button>

          <button id='next-btn' type="button" name="modal-button"><i class="fa fa-arrow-right"></i></button>
        </div>
      </div>

    </div>
  </body>
</html>
